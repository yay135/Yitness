<ion-header>

  <ion-navbar>
    <ion-title>coach</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor='let item of coaches' #slidingitem>
      <ion-item color = "weak" round>
      <ion-col>
          {{item}}
      </ion-col>
      <ion-col item-right>
          <font color = "#C0C0C0">sliding</font>
      </ion-col>
      </ion-item>
    <ion-item-options>
      <button ion-button color ="danger" (click)="coachdetail(slidingitem,item)"> Choose</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
