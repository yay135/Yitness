<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-col>
        Your Accomplishment
        </ion-col>
        <ion-col>
        {{Accomplishment}}
        </ion-col>
      </ion-item>
      <ion-item >
          <ion-range min="0" max="100" step="2" [(ngModel)]="Accomplishment">
            <ion-icon small range-left name="bicycle"></ion-icon>
            <ion-icon range-right name="bicycle"></ion-icon>
          </ion-range>
        </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      Discription
    </ion-card-header>
    <ion-card-content>
      {{item.information}}
    </ion-card-content>
  </ion-card>
  <ion-item>
    <button ion-button full round (click)="update()">
      update
    </button>
  </ion-item>

</ion-content>
