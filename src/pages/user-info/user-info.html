<ion-header>

  <ion-navbar>
    <ion-title>UserInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input [(ngModel)]="fname" type="text" placeholder="FirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">last Name</ion-label>
      <ion-input [(ngModel)]="lname" type="text" placeholder="LastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" placeholder="Male">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female" Female>Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Date of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="Birthday"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Profession</ion-label>
      <ion-select [(ngModel)]=profession placeholder="student">
        <ion-option value="student">Student</ion-option>
        <ion-option value="athlete">Athlete</ion-option>
        <ion-option value="officer">Officer</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Height</ion-label>
      <ion-select [(ngModel)]="heightfeet" placeholder="feet">
        <ion-option value="3">3'</ion-option>
        <ion-option value="4">4'</ion-option>
        <ion-option value="5">5'</ion-option>
        <ion-option value="6">6'</ion-option>
        <ion-option value="7">7'</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="heightinch" placeholder="inch">
        <ion-option value="0">0''</ion-option>
        <ion-option value="1">1''</ion-option>
        <ion-option value="2">2''</ion-option>
        <ion-option value="3">3''</ion-option>
        <ion-option value="4">4''</ion-option>
        <ion-option value="5">5''</ion-option>
        <ion-option value="6">6''</ion-option>
        <ion-option value="7">7''</ion-option>
        <ion-option value="8">8''</ion-option>
        <ion-option value="9">9''</ion-option>
        <ion-option value="10">10''</ion-option>
        <ion-option value="11">11''</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
       <ion-label color="primary">
         Weight
       </ion-label>
       <ion-input [(ngModel)]="weight" placeholder="lbs" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Ever trained?</ion-label>
      <ion-select [(ngModel)]="traininghistory" placeholder="No">
        <ion-option value="true">Yes</ion-option>
        <ion-option value="false">No</ion-option>
      </ion-select>
      <ion-select [(ngModel)]="professional" placeholder="Professional?">
          <ion-option value="true">Yes</ion-option>
          <ion-option value="false">No</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="Primary">Are you a coach?</ion-label>
      <ion-select [(ngModel)]="isCoach">
        <ion-option value="true">
         Yes
        </ion-option>
        <ion-option value="false">
          No
        </ion-option>
      </ion-select>
    </ion-item>
    <button ion-button round full color = "secondary" (click)="submitBasicInfo()">
      Submit
    </button>
  </ion-list>
</ion-content>
